<body>
  <header class="main-header">
    <!-- Collapsable Nav Menu for Responsive Design -->
    <div class="collapse-menu">
      <!-- Nav Menu - Icon -->
      <div class="menu_icon_box">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    
      <div class="side-nav">
        <nav class="collapse-nav">
          <a class="nav-item" href="index.html" target="_self">Home</a>
          <a class="nav-item" href="about.html" target="_self">About</a>
          <a class="nav-item active" href="products.html" target="_self">Products</a>
          <a class="nav-item" href="store.html" target="_self">Store</a>
          <a class="nav-item" href="contact.html" target="_self">Contact Us</a>
        </nav>
      </div>
    </div>
  
    <!-- Background Image -->
    <div class="logo-container">
      <img src="https://anai-9atmfta1xwyli1hklmwd-assets.s3.ap-southeast-2.amazonaws.com/Zqng9V2O3X5OXheDGOpL.png" class="top-logo" alt="Logo">
      <!-- <img src="[LogoT]" class="top-logo" alt="Logo"> -->
    </div>    
  
    <!-- Navigation -->
    <nav class="nav-bar">
      <hr>
      <div class="nav-container">
        <a class="nav-item" href="index.html" target="_self">Home</a>
        <a class="nav-item" href="about.html" target="_self">About</a>
        <a class="nav-item active" href="products.html" target="_self">Products</a>
        <a class="nav-item" href="store.html" target="_self">Store</a>
        <a class="nav-item" href="contact.html" target="_self">Contact Us</a>
      </div>
      <hr>
    </nav>
  </header>
  
  
  
  <div class="main-container">
    <img style="width:80vw;" src="https://anai-9atmfta1xwyli1hklmwd-assets.s3.ap-southeast-2.amazonaws.com/IJU5umK9uNrxA1acjeUk.jpg">
    <img style="width:80vw;" src="https://anai-9atmfta1xwyli1hklmwd-assets.s3.ap-southeast-2.amazonaws.com/InNOmsnXh0fS4atJZcyy.jpg">
    <img style="width:80vw;" src="https://anai-9atmfta1xwyli1hklmwd-assets.s3.ap-southeast-2.amazonaws.com/hy2LV7EtMg8IjEKWGqY9.jpg">
    <!-- <img style="width:80vw;" src="[store1]">
    <img style="width:80vw;" src="[store2]">
    <img style="width:80vw;" src="[store3]"> -->
  </div>
  
  
  
  <!-- Collapsable Side Nav Bar for Responsive Design -->
  <script>
    let menu_icon_box = document.querySelector(".menu_icon_box");
    let box = document.querySelector(".side-nav");
  
  
      menu_icon_box.onclick = function(){
      menu_icon_box.classList.toggle("active");
      box.classList.toggle("active-side-nav");
    }
  </script>
  
  <!-- Hide Header on Scroll -->
  <script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
    var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.querySelector(".main-header").style.top = "0";
      } else {
        document.querySelector(".main-header").style.top = "-100vh";
        menu_icon_box.classList.remove("active");
        box.classList.remove("active-side-nav");
      }
      prevScrollpos = currentScrollPos;
    }
  </script>
</body>
</html>
